<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Store Front</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   </head>
   <body>
      <style>
      .container{
        display: flex;
        align-items: center;
        flex-direction: column;

      }
      .title{
        font-family: 'Roboto', sans-serif;
        font-size: 55px;
      }
      .items{
        display: flex;
        box-shadow: 0px 0px 14px 3px #00000057;
        height: 150px;
        width:50%;
        justify-content: space-evenly;

      }
      #item-image{
        border-style: solid;
        margin:25px;
      }
      #item-info{
        flex-grow: 4;
      }
      </style>
      <div class="container">
        <div >
          <div class="title">Store Front Template</div>
        </div>
        <div class="items">
          <div id="img-div"><img id="item-image" src="http://theadvertplace.com/wp-content/themes/classified/img/placeholder/blogpost-placeholder-100x100.png"></div>
          <div id="item-info">ITEMS</div>
        </div>
      </div>
   </body>
</html>
